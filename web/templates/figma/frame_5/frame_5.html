<script>
  var $pad = $(".pad").xy({

                      displayPrevious:false
                      , min : -100
                      , max : 100
                      , fgColor:"#222222"
                      , bgColor:"#000000"
                      , change : function (value){
                          const request = new XMLHttpRequest();
                          pos = {'x':value[0],'y':value[1]};
                          request.open('POST',`/send/${JSON.stringify(pos)}`);
                          request.send();
                          console.log('x:' + value[0]);
                          console.log('y:' + value[1]);
                      }
                  }
          );


  </script>
